<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css"/>
    <link href="https://fonts.googleapis.com/css?family+Lato|Poppins&display+swap" rel="stylesheet"/>
    <title>Price chart comparisons</title>
</head>


<body>
    <!-- https://github.com/jerome-wilson-developer/forms_price-chart-comparisons.git  -->
    
    <!-- <a href="https://www.youtube.com/watch?v=M_bhZEY6_kM" class="youtube">3 Price Comparison Charts - HTML And CSS</a> -->

<!-- - CSS flexbox - Absolute vs relative position - Rem vs em - CSS transitions -->
<section class="price-comparison">

    <div class="price-column">
        <div class="price-header">
            <div class="price">
                <div class="dollar-sign">$</div>
                10
                <div class="per-month">mo</div>
            </div>
            <div class="plan-name">Basic</div>
        </div>

        <div class="divider"></div>
        <p class="divider-text">FEATURES</p>
        <div class="divider"></div>

        <div class="feature">
                <img src="check-circle.svg"/>
                Feature A
            </div>
            <div class="feature">
                <img src="check-circle.svg"/>
                Feature B
            </div>
            <div class="feature inactive">
                <img src="x-square.svg"/>
                Feature C
            </div>
            <div class="feature inactive">
                <img src="x-square.svg"/>
                Feature D
            </div>
            <div class="feature inactive">
                <img src="x-square.svg"/>
                Feature E
            </div>
            <div class="feature inactive">
                <img src="x-square.svg"/>
                Feature F
            </div>
            <button class="cta">Start Today</button>
    </div>




    <div class="price-column popular">
        <div class="most-popular">Most Popular</div>
        <div class="price-header">
            <div class="price">
                <div class="dollar-sign">$</div>
                20
                <div class="per-month">mo</div>
            </div>
            <div class="plan-name">Professional</div>
        </div>

        <div class="divider"></div>
        <p class="divider-text">FEATURES</p>
        <div class="divider"></div>

        <div class="feature">
                <img src="check-circle.svg"/>
                Feature A
            </div>
            <div class="feature">
                <img src="check-circle.svg"/>
                Feature B
            </div>
            <div class="feature">
                <img src="check-circle.svg"/>
                Feature C
            </div>
            <div class="feature inactive">
                <img src="x-square.svg"/>
                Feature D
            </div>
            <div class="feature inactive">
                <img src="x-square.svg"/>
                Feature E
            </div>
            <div class="feature inactive">
                <img src="x-square.svg"/>
                Feature F
            </div>
            <button class="cta popularBtn">Start Today</button>
    </div>




    <div class="price-column">
        <div class="price-header">
            <div class="price">
                <div class="dollar-sign">$</div>
                50
                <div class="per-month">mo</div>
            </div>
            <div class="plan-name">Enterprise</div>
        </div>
        
        <div class="divider"></div>
        <p class="divider-text">FEATURES</p>
        <div class="divider"></div>

        <div class="feature">
            <img src="check-circle.svg"/>
            Feature A
        </div>
        <div class="feature">
            <img src="check-circle.svg"/>
            Feature B
        </div>
        <div class="feature">
            <img src="check-circle.svg"/>
            Feature C
        </div>
        <div class="feature">
            <img src="check-circle.svg"/>
            Feature D
        </div>
        <div class="feature">
            <img src="check-circle.svg"/>
            Feature E
        </div>
        <div class="feature">
            <img src="check-circle.svg"/>
            Feature F
        </div>
        <button class="cta">Start Today</button>
    </div>
</section>
</body>
</html>
